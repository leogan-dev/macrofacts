services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: macrofacts
      POSTGRES_USER: macrofacts
      POSTGRES_PASSWORD: macrofacts
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U macrofacts -d macrofacts"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./macrofacts-backend
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://macrofacts:macrofacts@postgres:5432/macrofacts?sslmode=disable
      JWT_SECRET: change-me-super-long
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    # Dev mode: run CRA dev server inside container
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./macrofacts-frontend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=80
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - web
      - api
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pg_data:
